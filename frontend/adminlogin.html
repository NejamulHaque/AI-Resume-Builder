<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex justify-center items-center">
  <form id="adminLoginForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-xl font-bold text-center text-purple-700">Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter admin password" class="w-full px-4 py-2 border rounded" />
    <button class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Login</button>
    <p id="login-error" class="text-red-500 text-sm text-center hidden">Invalid password</p>
  </form>

  <script src="script.js"></script>
</body>
</html>
