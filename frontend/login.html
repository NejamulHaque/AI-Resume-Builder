<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Resume Builder Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 to-white flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <img src="https://ideogram.ai/assets/progressive-image/balanced/response/549zgCrGTcuaL8OM_bxiZg" alt="Haque & Sons" class="mx-auto w-16 h-16 rounded-full">
      <h2 class="text-2xl font-bold text-purple-700 mt-3">Login to Resume Builder Pro</h2>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="you@example.com" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="Enter your password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div class="text-right text-sm text-purple-600 hover:underline">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
        <i class="fas fa-sign-in-alt mr-2"></i> Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-purple-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <script src="script.js"></script>

</body>
</html>
